<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--自己修改jay-->
    <!-- 分页组件开始 -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!--分页组件结束-->
    <script type="text/javascript">
        var app = angular.module('pinyougou', ['pagination']);  //定义模块
        app.controller('brandController', function ($scope, $http) {
            //读取列表数据绑定到表单中
            $scope.fallAll = function () {
                $http.get("../brand/findAll").success(
                    function (result) {
                        $scope.list = result;
                    }
                )
            }

            //分页控件配置
            $scope.paginationConf = {
                currentPage: 1,
                totalItems: 10,
                itemsPerPage: 10,
                perPageOptions: [10, 20, 30, 40, 50],
                onChange: function () {
                    $scope.reloadList();//重新加载
                }
            };
            //重新加载列表 数据
            $scope.reloadList = function () {
                $scope.search($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
            };

            //分页查询(停用)
            $scope.findPage = function (page, size) {
                $http.get("../brand/findPage?page=" + page + "&size=" + size).success(
                    function (result) {
                        //显示当前页数据
                        $scope.list = result.row;
                        //更新总记录数
                        $scope.paginationConf.totalItems = result.total;
                    }
                )
            };

            //搜索分页
            $scope.searchEntity = {};
            $scope.search = function (page, size) {
                $http.post("../brand/search?page=" + page + "&size=" + size, $scope.searchEntity).success(
                    function (result) {
                        //显示当前页数据
                        $scope.list = result.row;
                        //更新总记录数
                        $scope.paginationConf.totalItems = result.total;
                    }
                )
            }


            //新增
            $scope.save = function () {
                var methodName = "add";//方法名称
                if ($scope.entity.id != null) {
                    methodName = "update";
                }
                $http.post("../brand/" + methodName, $scope.entity).success(function (result) {
                    if (result.success) {
                        //重新加载
                        $scope.reloadList();
                    } else {
                        alert(result.code);
                    }
                })
            }

            //删除
            $scope.selectIds = [];//选中的ID集合
            //更新复选
            $scope.updateSelection = function ($event, id) {
                if ($event.target.checked) {//如果是被选中,则增加到数组
                    $scope.selectIds.push(id);
                } else {
                    var idx = $scope.selectIds.indexOf(id);
                    $scope.selectIds.splice(idx, 1);//删除
                }
//                alert($scope.selectIds)
            }
            $scope.delete = function () {
                $http.get("../brand/delete?ids=" + $scope.selectIds).success(
                    function (result) {
                        alert(result.success);
                        if (result.success) {
                            $scope.reloadList();
                        }
                    }
                )
            }

            //实体查询
            $scope.selectOne = function (id) {
                $http.get("../brand/selectOne?id=" + id).success(
                    function (result) {
                        $scope.entity = result;
                    }
                )
            }


        })
    </script>
</head>
<!--
ng-app 指令中定义的就是模块的名称
ng-controller 指令用于为你的应用添加控制器。
在控制器中，你可以编写代码，制作函数和变量，并使用 scope 对象来访问。
ng-init="fallAll()"
-->
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="delete()"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                品牌名称:<input ng-model="searchEntity.name"> 品牌首字母:<input ng-model="searchEntity.firstChar">
                <button  class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in list">
                <td><input type="checkbox" ng-click="updateSelection($event,x.id)"></td>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.firstChar}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"
                            ng-click="selectOne(x.id)">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
        <!-- 分页控件 -->
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" ng-model="entity.name" placeholder="品牌名称"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" ng-model="entity.firstChar" placeholder="首字母"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
